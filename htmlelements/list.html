<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List in HTML</title>
</head>

<body>
    <h2>Chhath Puja ka saman</h2>
    <ol type="i">
        <li>Nariyal</li>
        <li>Banana</li>
        <li>Seb</li>
        <li>Ganna</li>
        <li>Pan ke Patta</li>
        <li>Sup</li>
    </ol>
    <h2>Bhoj ka saman</h2>
    <ul type="square">
        <li>Bhoj ka patta</li>
        <li>Aalu</li>
        <li>Paneer</li>
        <li>Dal</li>
        <li>Chawal</li>
        <li>Gilas</li>
    </ul>
</body>

</html>
